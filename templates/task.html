{% extends "layout.html" %}
{% block content %}
<form method="post" action="/add?token={{ token }}">
    <div class="field"><input id="id" name="id" type="hidden" placeholder="{{ no }}" disabled/></div>

    <div class="field">
        <label class="label has-text-light">Date</label>
        <div class="control"><input id="date" name="date" class="input" type="datetime-local" required/></div>
    </div>
    <div class="field">
        <label class="label has-text-light">Tag</label>
        <div class="control"><input id="tag" name="tag" class="input" type="text" required/></div>
    </div>

    <div class="field">
        <label class="label has-text-light">Details</label>
        <div class="control"><textarea id="details" name="details" class="textarea"></textarea></div>
    </div>

    <div class="field is-grouped">
        <div class="control"><button class="button is-link">Submit</button></div>
        <div class="control"><a class="button is-link is-light" href="/?token={{ token }}">Cancel</a></div>
    </div>
</form>
{% endblock %}
